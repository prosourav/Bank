<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <br>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 mt-2">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">01</span></h2>
                </div>
            </div>
            <div class="col-md-4 mt-2">
               <div class="withdrawn status">
                <h5>Withdrawn</h5>
                <h2>$<span id="withdrawAmt">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 mt-2">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
              </div>
            </div>
        </div>
        <br><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="DepositAmount" type="text" class="form-control" placeholder="Enter Amount"><br>
                        <button id="adDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter Amount"><br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
        // login button event handler
        const logIn = document.getElementById("login");
        logIn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
        });
        // deposit button event handler
        const deposit = document.getElementById("adDeposit");
        deposit.addEventListener("click",function(){
        const depositMoneyNumber = getInputNumber("DepositAmount");

       
        updateSpanText("currentDeposit",depositMoneyNumber);
        updateSpanText("currentBalance",depositMoneyNumber);

        document.getElementById("DepositAmount").value = "";

        });
        // withdraw button event handler
        const withdraw = document.getElementById("withdraw");    
        withdraw.addEventListener("click",function(){
        const withdrawMoneyNumber = getInputNumber("withdrawAmount");    

        updateSpanText("withdrawAmt",withdrawMoneyNumber);
        updateSpanText("currentBalance",-1 * withdrawMoneyNumber);

        document.getElementById("withdrawAmount").value = "";
        });
        
        function getInputNumber(id){
        const convert = document.getElementById(id).value;
        const finalConvert =parseFloat(convert);
        return finalConvert;
        }

        // deposit, withdraw and balance
        function updateSpanText(id,depositMoneyNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalDeposit = currentNumber + depositMoneyNumber; 
        document.getElementById(id).innerText = totalDeposit;
        }
    </script>
</body>
</html>
